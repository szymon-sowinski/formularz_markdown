<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz logowania</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <h1 class="text-3xl font-bold text-gray-700 mb-8 text-center">Formularz logowania</h1>

    <form class="space-y-6 max-w-md mx-auto">
        <div>
            <label for="email" class="block text-gray-600 mb-2 font-medium">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>
        
        <div>
            <label for="password" class="block text-gray-600 mb-2 font-medium">Hasło:</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <div>
            <input type="submit" value="Zaloguj się" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors cursor-pointer">
        </div>
    </form>

</body>
</html>
